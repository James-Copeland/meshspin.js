<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>MeshSpin.js examples</title>
    <script type="text/javascript" src="meshspin.min.js"></script>
  </head>
  <body>
    <style type="text/css" media="screen">
      #wrapper {
        max-width: 500px;
      }
    </style>
    <h1>MeshSpin.js examples</h1>
    <div id="wrapper"></div>
    <script>
      var mesh = new MeshSpin();
      mesh.setup('wrapper');
      mesh.run();
    </script>
  </body>
</html>
