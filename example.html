<!doctype html>
<html>
  <head>
    <title>meshspin.js</title>
    <meta charset="utf-8">
    <style>
      #mesh {
        height: 400px;
        width: 400px;
      }
      #mesh svg {
        height: 100%;
        width: 100%;
      }
      #mesh {
        color: black;
      }
      .meshspin-background {
        fill: #def;
      }
      .meshspin-line {
        stroke-width: 1px;
        stroke-linecap: round;
        stroke: red;
      }
    </style>
  </head>
  <body>
    <h1>meshspin.js example</h1>
    <p>
      See <a href="http://kickstart.ch/pages/meshspin-js.html">Project page</a> for details.
    </p>
    <div id="mesh"></div>
    <script src="meshspin.min.js"></script>
    <script>
      var cube = {}
      cube.nodes = [
        {x:1, y: 1, z: -1},
        {x:1, y: -1, z: -1},
        {x:-1, y: -1, z: -1},
        {x:-1, y: 1, z: -1},
        {x:1, y: 1, z: 1},
        {x:1, y: -1, z: 1},
        {x:-1, y: -1, z: 1},
        {x:-1, y: 1, z: 1},
      ];
      cube.edges = [[0,1], [0,3], [0,4], [1,5], [1,2], [2,3], [2,6], [3,7], [4,5], [4,7], [5,6], [6,7]];

      var mesh = new MeshSpin();
      mesh.viewBox = [-10, -10, 20, 20];
      mesh.scaleFactor = 5;
      mesh.figure(cube);
      mesh.fake3D = true;
      mesh.background = true;
      mesh.staticRotation = { x: 0.01, y: 0.01, z: 0.01 };
      //mesh.getRotationOffset = mesh.rotateByMouse;
      mesh.debug = false;
      mesh.setup('mesh');
      mesh.run();
    </script>
  </body>
</html>
