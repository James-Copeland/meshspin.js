<!doctype html>
<html>
  <head>
    <title>meshspin.js</title>
    <meta charset="utf-8">
    <style>
      #mesh { height: 400px; width: 400px; }
      #mesh svg { height: 100%; width: 100%; }
      #mesh { color: black; }
      .meshspin-background { fill: rgba(0,0,0,.2); }
    </style>
  </head>
  <body>
        <div id="mesh"></div>
        <script src="meshspin.min.js"></script>
        <script>
      var cube = {}
      cube.nodes = [
        {x:1, y: 1, z: -1},
        {x:1, y: -1, z: -1},
        {x:-1, y: -1, z: -1},
        {x:-1, y: 1, z: -1},
        {x:1, y: 1, z: 1},
        {x:1, y: -1, z: 1},
        {x:-1, y: -1, z: 1},
        {x:-1, y: 1, z: 1},
      ];
      cube.edges = [[0,1], [0,3], [0,4], [1,5], [1,2], [2,3], [2,6], [3,7], [4,5], [4,7], [5,6], [6,7]];

      var mesh = new MeshSpin(cube, 50);
      mesh.setup('mesh');
      mesh.getRotationOffset = mesh.rotateByMouse;
      mesh.fake3D = true;
      mesh.background = true;
      mesh.run();
    </script>
  </body>
</html>
